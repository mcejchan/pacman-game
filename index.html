<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pac-Man Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        #gameContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        #gameInfo {
            display: flex;
            gap: 40px;
            font-size: 20px;
            color: #fff;
        }

        #gameCanvas {
            border: 2px solid #2121ff;
            display: block;
        }

        #controls {
            text-align: center;
            margin-top: 20px;
            color: #888;
        }

        .frightened {
            animation: frightenedFlash 0.3s infinite;
        }

        @keyframes frightenedFlash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        #gameOver, #levelComplete {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            text-align: center;
            display: none;
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border: 2px solid #fff;
            border-radius: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background: #2121ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #4141ff;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="gameInfo">
            <div>SCORE: <span id="score">0</span></div>
            <div>LIVES: <span id="lives">3</span></div>
            <div>LEVEL: <span id="level">1</span></div>
        </div>
        <canvas id="gameCanvas"></canvas>
        
        <!-- DEBUG PANEL -->
        <div id="debugPanel" style="
            position: fixed; 
            top: 10px; 
            right: 10px; 
            background: rgba(0,0,0,0.9); 
            color: #00ff00; 
            font-family: 'Courier New', monospace; 
            font-size: 11px; 
            padding: 10px; 
            border: 1px solid #333; 
            width: 280px;
            z-index: 1000;
        ">
            <div style="color: #ffff00; font-weight: bold;">üîç WALL COLLISION DEBUG</div>
            <div id="debugPosition">Position: -</div>
            <div id="debugGrid">Grid: -</div>
            <div id="debugDirection">Direction: -</div>
            <div id="debugWalls">Walls: -</div>
            <div id="debugDistance">Distance from center: -</div>
            <div id="debugEdges">Cell edges: -</div>
            <div id="debugLastCollision" style="color: #ff6666;">Last collision: -</div>
        </div>
        
        <div id="controls">
            Use ARROW KEYS or WASD to move | SPACE to pause | R to restart
        </div>
    </div>
    
    <div id="gameOver">
        <h2>GAME OVER</h2>
        <p>Final Score: <span id="finalScore">0</span></p>
        <button onclick="restartGame()">Play Again</button>
    </div>
    
    <div id="levelComplete">
        <h2>LEVEL COMPLETE!</h2>
        <p>Score: <span id="levelScore">0</span></p>
        <button onclick="nextLevel()">Next Level</button>
    </div>

    <script type="module">
        import { Game } from './src/game/js/game.js';
        
        // Initialize game when page loads
        document.addEventListener('DOMContentLoaded', () => {
            const game = new Game();
            game.init();
            
            // Make game globally accessible for buttons
            window.game = game;
        });
    </script>
</body>
</html>
